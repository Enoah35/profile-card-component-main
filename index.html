  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="css/styles.css">
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
-->
  </head>

  <body>
    <div class="card-layer">
      <div class="usercard-layer">
        <div class="upper-background">

        </div>
        <img class="portfolio" src="images/image-victor.jpg" alt="img-victor">
        <p class="name"><strong>Victor Crest</strong></p>
        <p class="age">26</p><br />
        <p class="city">London</p>
        <hr class="breakpoint">
        <div class="user-stats">
          <table>
            <tr>
              <td>
                <table class="stats">
                  <thead>
                    <tr class="stat-figures">
                      <th>80K</th>
                      <th>803K</th>
                      <th>1,4K</th>
                    </tr>
                  </thead>
                  <tr class="stat-bottom">
                    <td>Followers</td>
                    <td>Likes</td>
                    <td>Photos</td>
                  </tr>
                </table>
              </td>
          </table>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Go Ushiyama</a>.
    </div>
  </body>

  </html>
